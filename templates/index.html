{% extends "base.html" %}

{% block content %}
<div class="posts">
  <ul>
    {% set posts = get_section(path="posts/_index.md") %}
    {% for post in posts.pages | sort(attribute="date") | reverse %}
    <li>
      <h2>{{ post.date | date(format="%d/%m/%Y") }}</h2>
      <h1><a href="{{ post.permalink | safe }}">{{ post.title }}</a></h1>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
