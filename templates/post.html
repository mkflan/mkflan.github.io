{% extends "base.html" %}

{% block content %}
<div class="content">
  <div class="post-info">
    <h1 id="post-name">{{ page.title }}</h1>
    <p id="post-date"><em>Published {{ page.date | date(format="%B %d, %Y")}}</em></p>
  </div>
  {{ page.content | safe }}
</div>

<div class="toc">
  <h2 id="toc-name">Table of Contents</h2>
  <ul>
  {% for h1 in page.toc %}
    <li>
      <a href="{{ page.permalink | safe }}">{{ h1.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock content %}
