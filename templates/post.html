{% extends "base.html" %}

{% block content %}
<div class="content">
  <div class="post-header">
    <h1 class="larger">{{ page.title }}</h1>
    <p><em>Published {{ page.date | date(format="%B %d, %Y")}}</em></p>
  </div>
  {{ page.content | safe }}
</div>

<div class="toc">
  <h2 id="toc-name">Table of Contents</h2>
  <ul>
  {% for h1 in page.toc %}
    <li>
      <a href="{{ h1.permalink | safe }}"><p>{{ h1.title }}</p></a>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock content %}
